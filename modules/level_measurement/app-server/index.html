<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="pt-br" charset="UTF-8" />
    <title>Painel</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/liquidFillGauge.js" type="text/javascript"></script>
    <style>
      .liquidFillGaugeText {
        font-family: Helvetica;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Medidor de NÃ­vel</h1>
          <svg
            id="fillgauge"
            width="100%"
            height="250"
            onclick="gauge.update(NewValue());"
          ></svg>
        </div>
      </div>
    </div>

    <script>
      var config = liquidFillGaugeDefaultSettings();
      config.circleThickness = 0.1;
      config.textVertPosition = 0.2;
      config.waveAnimateTime = 1000;
      config.textVertPosition = 0.5;

      var gauge = loadLiquidFillGauge("fillgauge", 28, config);

      function NewValue() {
        if (Math.random() > 0.5) {
          return Math.round(Math.random() * 100);
        } else {
          return (Math.random() * 100).toFixed(1);
        }
      }
    </script>
  </body>
</html>
