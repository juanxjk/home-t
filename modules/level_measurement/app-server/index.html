<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="pt-br" charset="UTF-8" />
    <title>Painel</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/liquidFillGauge.js" type="text/javascript"></script>
    <style>
      .liquidFillGaugeText {
        font-family: Helvetica;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    
    <script>
      var config = liquidFillGaugeDefaultSettings();
      config.circleThickness = 0.1;
      config.textVertPosition = 0.2;
      config.waveAnimateTime = 1000;
      config.textVertPosition = 0.5;

      var gauge = loadLiquidFillGauge("fillgauge", "-1", config);

      function NewValue() {
        if (Math.random() > 0.5) {
          return Math.round(Math.random() * 100);
        } else {
          return (Math.random() * 100).toFixed(1);
        }
      }
      const requestApiData = () => {
        requestURL =
          "https://www.random.org/integers/?num=1&min=0&max=100&col=1&base=10&format=plain&rnd=new";

        // Create a request variable and assign a new XMLHttpRequest object to it.
        var request = new XMLHttpRequest();
        request.responseType = "json";

        // Open a new connection, using the GET request on the URL endpoint
        request.open("GET", requestURL, true);
        console.log(request);

        request.onload = function() {
          // Begin accessing JSON data here
          if (request.status >= 200 && request.status < 400) {
            let data = JSON.parse(this.response);
            console.log(data);
            const isLow_level = data < 25;
            const isHigh_level = data > 75;
            if (isLow_level) {
              _changeColor({
                liquidColor: "#d64d4d",
                strokeColor: "#d64d4d",
                textColor: "#d64d4d",
                textOverlayColor: "#de7171"
              });
            } else if (isHigh_level) {
              _changeColor({
                liquidColor: "#7ed650",
                strokeColor: "#7ed650",
                textColor: "#7ed650",
                textOverlayColor: "#bef6b0"
              });
            } else {
              // Default >=25 and <=75
              _changeColor({
                liquidColor: "#178BCA",
                strokeColor: "#178BCA",
                textColor: "#178BCA",
                textOverlayColor: "#47bBfA"
              });
            }
            gauge.update(data);
          }
        };
        const _changeColor = function({
          liquidColor = "#178BCA",
          strokeColor = "#178BCA",
          textColor = "#178BCA",
          textOverlayColor = "#47BBFA"
        }) {
          d3.select("#fillgauge > g > g > circle").style("fill", liquidColor);
          d3.select("#fillgauge > g > path").style("fill", strokeColor);
          d3.select("#fillgauge > g > text").style("fill", textColor);
          d3.select("#fillgauge > g > g > text").style(
            "fill",
            textOverlayColor
          );
        };

        request.onerror = function() {
          console.log("Erro na requisição!");
          gauge.update("-1");
        };

        // Send request
        request.send();
      };

      setInterval(requestApiData, 1000);
    </script>
  </body>
</html>
